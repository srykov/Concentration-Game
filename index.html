<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concentration - The Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-2x fa-star"></i></li>
                <li><i class="fa fa-2x fa-star"></i></li>
                <li><i class="fa fa-2x fa-star"></i></li>
            </ul>
            <span class="moves"></span>

            <div class="timer"><span class="time"> </span></div>

            <div class="restart">
                <i class="fa fa-repeat fa-2x"></i>
            </div>
        </section>
        <header>
            <h1>Concentration</h1>
        </header>

        <ul class="deck">
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
        </ul>
    </div>

    <!--flip.wav is taken from: http://soundbible.com/419-Tiny-Button-Push.html, tada.wav is taken from: http://soundbible.com/1003-Ta-Da.html, reset.wav is taken from http://soundbible.com/759-Toggle.html All were recorded by Mike Koenig and used under license: Attribution 3.0-->
    <audio data-key="flip" src="sounds/flip.wav"></audio>
    <audio data-key="match" src="sounds/match.wav"></audio>
    <audio data-key="win" src="sounds/tada.wav"></audio>
    <audio data-key="reset" src="sounds/reset.wav"></audio>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Congratulations!</h2>
        <div class="stats">
            <div class="totalTime"></div>
            <div class="totalMoves"></div>
            <div class="finalStarRating"></div>
            <span class="stars"></span>
        </ul>
        <div class="restart">Play Again? <i class="fa fa-repeat fa-2x"></i></div>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
