<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Concentration - The Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Concentration</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="timer"><span class="time"> </span></div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
            <li class="card"></li>
        </ul>
    </div>

    <!--flip.wav is taken from: http://soundbible.com/419-Tiny-Button-Push.html, tada.wav is taken from: http://soundbible.com/1003-Ta-Da.html, Both were recorded by Mike Koenig and used under license: Attribution 3.0-->
    <audio data-key="flip" src="sounds/flip.wav"></audio>
    <audio data-key="match" src="sounds/match.wav"></audio>
    <audio data-key="win" src="sounds/tada.wav"></audio>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Congratulations!</h1>
        Thanks for playing Concentration.
        <ul class="stats">
            <li class="totalTime"></li>
            <li class="totalMoves"></li>
            <li class="finalStarRating"></li>
        </ul>
        <ul class="stars">
            <li><i class="fa fa-border fa-4x fa-star"></i></li>
            <li><i class="fa fa-border fa-4x fa-star"></i></li>
            <li><i class="fa fa-border fa-4x fa-star"></i></li>
        </ul>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
